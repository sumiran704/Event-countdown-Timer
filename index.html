<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event countdown timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Event Countdown Timer</h1>
        <div id="countdown" class="row">
            <div class="col">
                <div class="time-unit">
                    <div id="days" class="display-4">00</div>
                    <div>Days</div>
                </div>
            </div>
            <div class="col">
                <div class="time-unit">
                    <div id="hours" class="display-4">00</div>
                    <div>Hours</div>
                </div>
            </div>
            <div class="col">
                <div class="time-unit">
                    <div id="minutes" class="display-4">00</div>
                    <div>Minutes</div>
                </div>
            </div>
            <div class="col">
                <div class="time-unit">
                    <div id="seconds" class="display-4">00</div>
                    <div>Seconds</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
